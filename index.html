<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    
    <div class="game-container">
        <div class="board">
            <div class="cell border-right border-bottom flex flex-jc-c"></div>
            <div class="cell border-right border-bottom flex flex-jc-c"></div>
            <div class="cell border-bottom flex flex-jc-c"></div>
            <div class="cell border-right border-bottom flex flex-jc-c"></div>
            <div class="cell border-right border-bottom flex flex-jc-c"></div>
            <div class="cell border-bottom flex flex-jc-c"></div>
            <div class="cell border-right flex flex-jc-c"></div>
            <div class="cell border-right flex flex-jc-c"></div>
            <div class="cell flex flex-jc-c"></div>
        </div>
        <div class="game-status flex flex-jc-c flex-ai-c">
            <span class="score player1"></span>
            <div class="rectangle player1 flex flex-jc-c flex-ai-c">
                <span class="player-name">player1</span>
                <img src="./assets/x-status-icon.svg" alt="">
            </div>
            <span class="score player2"></span>
        </div>
    </div>
</body>
</html>
